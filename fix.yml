---
- name: Install kerberose on Raspbian(buster)
  hosts: localhost
  vars_files:
    - vars/vars.yml
  any_errors_fatal: true
  remote_user: root 
  become: yes
  become_method: su
  tasks:
  - name: set ldap admin pw
    ldap_attr:
      dn: olcDatabase={1}mdb,cn=config
      name: olcRootPW
      values: "{{ ldapAdminpw }}"
      state: exact

