---
- name: Install kerberose on Raspbian(buster)
  hosts: localhost
  vars_files:
    - vars/vars.yml
  any_errors_fatal: true
  remote_user: root
  become: yes
  become_method: su
  tasks:
  - name: Add krb5 index
    ldap_attr:
      dn: olcDatabase={1}mdb,cn=config
      name: olcDbIndex
      values: "{{ item }}"
    with_items:
      - krbPrincipalName eq,pres,sub
      