#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

BASE	dc=home,dc=com
URI	ldap://kdc.home.com ldap://kdc.home.com:389 ldapi://kdc.home.com

#SIZELIMIT	12
#TIMELIMIT	15
#DEREF		never

# TLS certificates (needed for GnuTLS)
# TLS_CACERT	/etc/ssl/certs/ldap.crt
SASL_MECH GSSAPI
SASL_REALM HOME.COM
